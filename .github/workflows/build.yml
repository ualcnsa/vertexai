name: Deploy docs

on:
  push:
    branches:
      - main
  pull_request:
  repository_dispatch:
    types: [run_build]

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    container: asciidoctor/docker-asciidoctor
    steps:
      - uses: actions/checkout@v3

      - name: Install git and rsync ðŸ“š
        run: |
          apk update && apk add git rsync

      - name: Configure git to trust the workspace despite the different owner
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global --add safe.directory /__w/vertexai/vertexai/github-pages-deploy-action-temp-deployment-folder

      - name: Build Docs
        run: |
          asciidoctor docs/index.adoc
          find . -name .adoc -exec rm -rf '{}' \;
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        if: contains(github.ref,'refs/heads/main')
        with:
          branch: gh-pages
          folder: docs
          clean: true
